# 기본 규칙 설정
target-version = "py312"
line-length = 120
src = ["src"]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# 자동 형식 지정 설정
[format]
docstring-code-format = true
docstring-code-line-length = 120
indent-style = "space"
line-ending = "auto"
quote-style = "double"

# 린트 설정
[lint]
select = [# 규칙 활성화
    "A", # flake8-builtins
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "COM", # flake8-commas (COM812 제외)
    "E", # pycodestyle 오류
    "F", # pyflakes
    "I", # isort
    "ICN", # flake8-import-conventions
    "ISC", # flake8-implicit-str-concat
    "N", # pep8-naming
    "PD", # pandas-vet
    "PGH", # pygrep-hooks
    "PIE", # flake8-pie
    "PL", # pylint
    "PT", # flake8-pytest-style
    "PTH", # flake8-use-pathlib
    "RET", # flake8-return
    "RSE", # flake8-raise
    "RUF", # Ruff-specific rules
    "SIM", # flake8-simplify
    "TID", # flake8-tidy-imports
    "UP", # pyupgrade
    "W", # pycodestyle 경고
]

# 일부 규칙 무시
ignore = [
    "E203", # Black/Ruff Formatter 호환(콜론 전 공백 규칙)
    "E266", # 여러 개의 '#' 허용
    "E501", # line length 는 formatter 에서 관리
    "COM812", # formatter 와 충돌 가능성 있는 규칙 무시
    "PLW0603",  # global statement는 database connection 관리에서 허용
    "PLR0913", # argument 가 5개를 넘어가는 것도 허용
]

# 자동 수정 활성화
fixable = ["ALL"]
unfixable = []

# ICN: 임포트 컨벤션(별칭/금지) 정의
[lint.flake8-import-conventions.aliases]
numpy = "np"
pandas = "pd"
"matplotlib.pyplot" = "plt"
seaborn = "sns"

# isort 설정
[lint.isort]
# src 레이아웃을 사용하므로 known-first-party/third-party 수동 목록 없이도 분류가 동작
force-single-line = false
force-wrap-aliases = false
combine-as-imports = true
lines-after-imports = 2
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
