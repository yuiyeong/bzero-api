name: bezero-dev
services:
  postgres:
    image: postgres:17-alpine
    container_name: bezero-postgres-dev
    environment:
      POSTGRES_USER: ${DATABASE__USER:-bezero}
      POSTGRES_PASSWORD: ${DATABASE__PASSWORD:-bezero_dev_password}
      POSTGRES_DB: ${DATABASE__DB:-bezero_dev}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      LANG: ko_KR.UTF-8
      LC_ALL: ko_KR.UTF-8
    ports:
      - "${DATABASE__PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE__USER:-bezero} -d ${DATABASE__DB:-bezero_dev}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bezero-dev-network

  redis:
    image: redis:7-alpine
    container_name: bezero-redis-dev
    command: redis-server --requirepass ${REDIS__PASSWORD:-bezero_redis_dev_password}
    ports:
      - "${REDIS__PORT:-6379}:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - bezero-dev-network

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bezero-celery-worker-dev
    command: celery -A bzero.worker.app:bzero_celery_app worker --loglevel=info
    env_file:
      - .env
    environment:
      - DATABASE__HOST=postgres
      - REDIS__HOST=redis
      - CELERY__BROKER_URL=redis://:${REDIS__PASSWORD:-bezero_redis_dev_password}@redis:6379/0
      - CELERY__RESULT_BACKEND=redis://:${REDIS__PASSWORD:-bezero_redis_dev_password}@redis:6379/1
    volumes:
      - ./src:/app/src:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bezero-dev-network
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bezero-celery-beat-dev
    command: celery -A bzero.worker.app:bzero_celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      - DATABASE__HOST=postgres
      - REDIS__HOST=redis
      - CELERY__BROKER_URL=redis://:${REDIS__PASSWORD:-bezero_redis_dev_password}@redis:6379/0
      - CELERY__RESULT_BACKEND=redis://:${REDIS__PASSWORD:-bezero_redis_dev_password}@redis:6379/1
    volumes:
      - ./src:/app/src:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bezero-dev-network
    restart: unless-stopped

volumes:
  postgres_dev_data:
    name: bezero_postgres_dev_data
  redis_dev_data:
    name: bezero_redis_dev_data

networks:
  bezero-dev-network:
    name: bezero-dev-network
    driver: bridge
